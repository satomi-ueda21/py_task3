<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>eelテスト</title>
    </head>
    <body>
        <div class="container">
            <h2>eelテスト</h2>
        </div>
        <div class="container">
            <div class="input-group m-3">
                <span class="input-group-text">CSVファイル保存先：</span>
                <input type="text" name="file-path" id="file-path" class="form-control" >
            </div>
            <div class="input-group m-3">
                <span class="input-group-text">CSVファイル名：</span>
                <input type="text" name="file-name" id="file-name" class="form-control" >
            </div>
            <div class="input-group m-3">
                <span class="input-group-text">検索キーワード：</span>
                <input type="text" name="keyword" id="keyword" class="form-control" >
            </div>
            <div class="text-right">
                <button id="search" class="btn btn-primary" name="search">検索</button>
            </div>
            <div class="m-3">
                <textarea name="log-area" id="log-area" cols="30" rows="10"></textarea>
            </div>
        </div>
    </body>
</html>
        <script type="text/javascript" src="eel.js"></script>
        <script>
            let file_path = document.getElementById('file-path')
            let file_name = document.getElementById('file-name')
            let word = document.getElementById('keyword')
            search.addEventListener('click', async () => {
                if(word.value != ""){
                    let val = await eel.kimetsu_search(word.value, file_path.value, file_name.value)();
                    console.log(val)
                }else{
                    alert("検索キーワードを入力してください");
                }
            })

            eel.expose(view_log_js)
            function view_log_js(text){
                document.getElementById('log-area').value += text + "\n";
            }
        </script>

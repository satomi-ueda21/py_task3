<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>eelテスト</h2>
        <form action="#" method="post" name="form1">
            <input type="text" name="keyword" id="keyword">
            <button id="search" name="search">検索</button>
        </form>
        <textarea name="log-area" id="log-area" cols="30" rows="10"></textarea>

        <script type="text/javascript" src="../venv/Lib/site-packages/eel/eel.js"></script>
        <script>
            let word = document.forms.form1
            search.addEventListener('click', async() => {
                if(word.keyword.value != ""){
                    let val = await eel.kimetsu_search(word.keyword.value)();
                    console.log(val)
                }else{
                    alert("検索キーワードを入力してください");
                }
            })

            eel.expose(view_log_js)
            function view_log_js(text){
                document.getElementById('log-area').value += text + "\n";
            }
        </script>
    </body>
</html>
